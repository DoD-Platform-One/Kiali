{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-allow-ns
  namespace: "{{ .Release.Namespace }}"
spec:
  podSelector: {} # all pods
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector: {} # all pods in namespace
{{- end }}
